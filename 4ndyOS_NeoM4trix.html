<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4ndyOS NeoM4trix v2.0</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --terminal-bg: #212121;
            --accent: #27c93f;
            --text: #e0e0e0;
            --error: #ff5f56;
            --warning: #ffbd2e;
        }

        body {
            background: var(--bg-color);
            margin: 0;
            height: 100vh;
            font-family: 'Fira Code', 'Courier New', monospace;
            overflow: hidden;
        }

        .terminal {
            background: var(--terminal-bg);
            width: 90%;
            max-width: 1000px;
            height: 70vh;
            min-height: 400px;
            border-radius: 8px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            position: fixed;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .terminal.maximized {
            width: 96vw !important;
            height: 90vh !important;
            left: 2vw !important;
            top: 5vh !important;
        }

        .title-bar {
            background: linear-gradient(145deg, #2d2d2d, #252525);
            padding: 12px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            cursor: move;
            user-select: none;
        }

        .buttons {
            display: flex;
            gap: 8px;
            margin-right: 12px;
        }

        .button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .button:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .close { background: var(--error); }
        .minimize { background: var(--warning); }
        .maximize { background: var(--accent); }

        .content {
            padding: 25px;
            color: var(--text);
            height: calc(100% - 60px);
            display: flex;
            flex-direction: column;
        }

        #output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }

        #output::-webkit-scrollbar {
            width: 6px;
        }

        #output::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .input-line {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prompt {
            color: var(--accent);
            font-weight: bold;
            user-select: none;
            font-size: 18px;
        }

        #command-input {
            background: transparent;
            border: none;
            color: var(--text);
            font-family: inherit;
            font-size: 18px;
            width: 100%;
            caret-color: var(--accent);
            outline: none;
            padding: 10px 0;
        }

        .app-window {
            position: fixed;
            background: var(--terminal-bg);
            border-radius: 8px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: hidden;
            min-width: 300px;
            min-height: 200px;
            transition: all 0.3s ease;
        }

        .window-header {
            background: linear-gradient(145deg, #2d2d2d, #252525);
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
        }

        .window-title {
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .window-button:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .shutdown-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            color: var(--accent);
            z-index: 9999;
            animation: crtEffect 2s infinite;
        }

        .output-text {
            white-space: pre-line;
            line-height: 1.5;
            margin: 8px 0;
            font-size: 16px;
        }

        .app-frame {
            flex: 1;
            border: none;
            background: var(--terminal-bg);
            width: 100%;
            height: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent);
            font-size: 14px;
        }

        @keyframes crtEffect {
            0% { opacity: 0.9; }
            50% { opacity: 0.7; }
            100% { opacity: 0.9; }
        }

        .typewriter {
            border-right: 2px solid var(--accent);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .command {
            color: var(--accent);
            margin: 8px 0;
        }

        .shutdown-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--terminal-bg);
            padding: 20px;
            border-radius: 8px;
            z-index: 10000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: none;
        }

        .shutdown-dialog p {
            margin: 0 0 15px 0;
        }

        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .dialog-button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .dialog-button:hover {
            opacity: 0.8;
        }

        .shutdown-progress {
            width: 100%;
            height: 2px;
            background: #333;
            margin: 10px 0;
            display: none;
        }

        .shutdown-progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        .app-window.closing {
            animation: windowClose 0.3s ease forwards;
        }

        @keyframes windowClose {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0; }
        }

        .window-close {
            background: var(--error);
            color: #fff;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="title-bar">
            <div class="buttons">
                <div class="button close" onclick="processCommand('shutdown')"></div>
                <div class="button minimize" onclick="processCommand('minimize')"></div>
                <div class="button maximize" onclick="processCommand('maximize')"></div>
            </div>
            <div class="window-title">4ndyOS NeoM4trix Terminal</div>
        </div>
        <div class="content">
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt">></span>
                <input type="text" id="command-input" autofocus>
            </div>
        </div>
    </div>

<script>
    (() => {
        const input = document.getElementById('command-input');
        const output = document.getElementById('output');
        let commandHistory = [];
        let historyPosition = 0;
        let apps = [];
        let zIndex = 1000;
        let isMinimized = false;
        let isShutdownConfirmation = false;

        class WindowManager {
            static createWindow(app) {
                const windowId = `window-${Date.now()}`;
                const windowHTML = `
                    <div class="app-window" id="${windowId}" style="z-index:${zIndex++}">
                        <div class="window-header">
                            <div class="window-title">${app.name}</div>
                            <div class="window-controls">
                                <div class="window-button window-close" 
                                     onclick="WindowManager.closeWindow('${windowId}')">X</div>
                            </div>
                        </div>
                        <div class="loading">Loading ${app.name}</div>
                        <iframe class="app-frame" 
                                src="${app.path}" 
                                sandbox="allow-scripts allow-same-origin"
                                onload="this.previousElementSibling.style.display='none'"
                                onerror="this.previousElementSibling.textContent = 'Failed to load ${app.name}'"></iframe>
                    </div>`;
                
                document.body.insertAdjacentHTML('beforeend', windowHTML);
                this.makeDraggable(windowId);
                this.centerWindow(windowId);
                return windowId;
            }

            static makeDraggable(windowId) {
                const windowEl = document.getElementById(windowId);
                const header = windowEl.querySelector('.window-header');
                let isDragging = false;
                let offset = [0, 0];

                const startDrag = (e) => {
                    isDragging = true;
                    offset = [
                        windowEl.offsetLeft - e.clientX,
                        windowEl.offsetTop - e.clientY
                    ];
                    windowEl.style.zIndex = zIndex++;
                };

                const drag = (e) => {
                    if (isDragging) {
                        const x = e.clientX + offset[0];
                        const y = e.clientY + offset[1];
                        const maxX = window.innerWidth - windowEl.offsetWidth;
                        const maxY = window.innerHeight - windowEl.offsetHeight;

                        windowEl.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
                        windowEl.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
                    }
                };

                const stopDrag = () => isDragging = false;

                header.addEventListener('mousedown', startDrag);
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
            }

            static closeWindow(windowId) {
                const windowEl = document.getElementById(windowId);
                if (windowEl && !windowEl.classList.contains('terminal')) {
                    windowEl.classList.add('closing');
                    setTimeout(() => {
                        windowEl.remove();
                    }, 300);
                }
            }

            static centerWindow(windowId) {
                const windowEl = document.getElementById(windowId);
                windowEl.style.left = `${(window.innerWidth - windowEl.offsetWidth) / 2}px`;
                windowEl.style.top = `${(window.innerHeight - windowEl.offsetHeight) / 2}px`;
            }
        }

        window.WindowManager = WindowManager;

        function initializeTerminalDrag() {
            const terminal = document.querySelector('.terminal');
            const titleBar = terminal.querySelector('.title-bar');
            let isDragging = false;
            let offset = [0, 0];

            terminal.style.left = `${(window.innerWidth - terminal.offsetWidth) / 2}px`;
            terminal.style.top = `${(window.innerHeight - terminal.offsetHeight) / 2}px`;

            const startDrag = (e) => {
                if (terminal.classList.contains('maximized')) return;
                isDragging = true;
                offset = [
                    terminal.offsetLeft - e.clientX,
                    terminal.offsetTop - e.clientY
                ];
                terminal.style.zIndex = zIndex++;
            };

            const drag = (e) => {
                if (isDragging) {
                    const x = e.clientX + offset[0];
                    const y = e.clientY + offset[1];
                    const maxX = window.innerWidth - terminal.offsetWidth;
                    const maxY = window.innerHeight - terminal.offsetHeight;

                    terminal.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
                    terminal.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
                }
            };

            const stopDrag = () => isDragging = false;

            titleBar.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        function minimizeTerminal() {
            const terminal = document.querySelector('.terminal');
            if (isMinimized) {
                terminal.style.transform = '';
                terminal.style.opacity = '1';
            } else {
                terminal.style.transform = 'translateY(calc(100vh - 100px))';
                terminal.style.opacity = '0.5';
            }
            isMinimized = !isMinimized;
        }

        function maximizeTerminal() {
            const terminal = document.querySelector('.terminal');
            terminal.classList.toggle('maximized');
            terminal.style.zIndex = zIndex++;
            if (terminal.classList.contains('maximized')) {
                terminal.style.opacity = '1';
            }
        }

        function shutdownSystem() {
            addOutput('Are you sure? (y/n)');
            isShutdownConfirmation = true;
        }

        function confirmShutdown() {
            addOutput('Shutting down...');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }

        function cancelShutdown() {
            addOutput('Shutdown canceled.');
            isShutdownConfirmation = false;
        }

        function loadApps(bundlePath = './NeoM4trixApps/apps.json') {
            fetch(bundlePath)
                .then(r => r.json())
                .then(d => {
                    apps = d;
                    addOutput('System apps loaded: ' + d.map(a => a.name).join(', '));
                })
                .catch(e => addOutput('Failed to load apps: ' + e.message));
        }

        function executeCommand(c) {
            const [cmd, ...args] = c.trim().split(' ');
            const app = apps.find(a => a.command === cmd.toLowerCase());
            
            if (app) {
                WindowManager.createWindow(app);
                return `${app.name} initialized...`;
            }

            switch (cmd.toLowerCase()) {
                case 'help':
                    return `Available commands:
- help: Show this help
- clear: Clear terminal
- shutdown: Shut down system
- apps: List available applications installed
- echo <text>: Repeat text
- maximize: maximize the terminal
- minimize: minimize the terminal
- date: Show current date/time
- switch <filename.json>: Switch app bundle,see all available app bundles in readme file`;
               case 'switch':
                 if (!args.length) return 'Specify bundle filename';
                      const filename = args.join(' ');
                      if (!filename.endsWith('.json')) return 'Bundle must be a JSON file';
                      loadApps(`./NeoM4trixApps/${filename}`);
                      return `Switched to ${filename} bundle`;
                    }
                    return 'Invalid switch command';
                case 'clear':
                    output.innerHTML = '';
                    return '';
                case 'date':
                    return new Date().toString();
                case 'echo':
                    return args.join(' ');
                case 'shutdown':
                    shutdownSystem();
                    return '';
                case 'minimize':
                    minimizeTerminal();
                    return 'Terminal minimized.';
                case 'maximize':
                    maximizeTerminal();
                    return 'Terminal maximized.';
                case 'apps':
                    return apps.map(a => `${a.command.padEnd(8)} - ${a.description}`).join('\n');
                default:
                    return `Command not found: ${c}`;
            }
        }

        function addCommand(c) {
            const d = document.createElement('div');
            d.className = 'command';
            d.innerHTML = `<span class="prompt">></span> ${c}`;
            output.appendChild(d);
        }

        function addOutput(t) {
            if (!t) return;
            const d = document.createElement('div');
            d.className = 'output-text';
            d.textContent = t;
            output.appendChild(d);
        }

        function processCommand(c) {
            if (!c.trim()) return;

            if (isShutdownConfirmation) {
                if (c.toLowerCase() === 'y') {
                    confirmShutdown();
                } else if (c.toLowerCase() === 'n') {
                    cancelShutdown();
                } else {
                    addOutput('Invalid input. Please type "y" or "n".');
                }
                return;
            }

            commandHistory.push(c);
            historyPosition = 0;
            addCommand(c);
            const r = executeCommand(c);
            addOutput(r);
            input.value = '';
            output.scrollTop = output.scrollHeight;
        }

        function handleKeyDown(e) {
            switch (e.key) {
                case 'Enter':
                    processCommand(input.value);
                    break;
                case 'ArrowUp':
                    if (commandHistory.length === 0) return;
                    historyPosition = Math.min(commandHistory.length, historyPosition + 1);
                    input.value = commandHistory[commandHistory.length - historyPosition] || '';
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    historyPosition = Math.max(0, historyPosition - 1);
                    input.value = historyPosition === 0 
                        ? ''
                        : commandHistory[commandHistory.length - historyPosition];
                    e.preventDefault();
                    break;
            }
        }

        initializeTerminalDrag();
        loadApps();
        addOutput('4ndyOS NeoM4trix v2.0 - Type \'help\' for commands');
        input.addEventListener('keydown', handleKeyDown);
    })();
</script>
</body>
</html>
