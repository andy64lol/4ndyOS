<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4ndyOS NeoM4trix v2.1</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --terminal-bg: #212121;
            --accent: #27c93f;
            --text: #e0e0e0;
            --error: #ff5f56;
            --warning: #ffbd2e;
        }

        body {
            background: var(--bg-color);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Fira Code', 'Courier New', monospace;
            overflow: hidden;
        }

        .terminal {
            background: var(--terminal-bg);
            width: 90%;
            max-width: 1000px;
            height: 600px;
            border-radius: 8px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1000;
            transition: transform 0.2s;
        }

        .terminal:hover {
            transform: translateY(-2px);
        }

        .title-bar {
            background: linear-gradient(145deg, #2d2d2d, #252525);
            padding: 12px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            cursor: move;
        }

        .buttons {
            display: flex;
            gap: 8px;
            margin-right: 12px;
        }

        .button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .button:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .close { background: var(--error); }
        .minimize { background: var(--warning); }
        .maximize { background: var(--accent); }

        .content {
            padding: 25px;
            color: var(--text);
            height: 500px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }

        #output::-webkit-scrollbar {
            width: 6px;
        }

        #output::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .input-line {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .prompt {
            color: var(--accent);
            font-weight: bold;
            user-select: none;
            font-size: 18px;
        }

        #command-input {
            background: transparent;
            border: none;
            color: var(--text);
            font-family: inherit;
            font-size: 18px;
            width: 100%;
            caret-color: var(--accent);
            outline: none;
            padding: 10px 0;
        }

        .app-window {
            position: fixed;
            background: var(--terminal-bg);
            border-radius: 8px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: hidden;
            min-width: 300px;
            min-height: 200px;
            transition: box-shadow 0.2s, transform 0.2s;
        }

        .window-header {
            background: linear-gradient(145deg, #2d2d2d, #252525);
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
        }

        .window-title {
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .window-button:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .shutdown-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            color: var(--accent);
            z-index: 9999;
            animation: crtEffect 2s infinite;
        }

        .output-text {
            white-space: pre-line;
            line-height: 1.5;
            margin: 8px 0;
            font-size: 16px;
        }

        @keyframes crtEffect {
            0% { opacity: 0.9; }
            50% { opacity: 0.7; }
            100% { opacity: 0.9; }
        }

        .typewriter {
            border-right: 2px solid var(--accent);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
.app-frame {
    flex: 1;
    border: none;
    background: var(--terminal-bg);
    margin: 0;
    padding: 0;
    width: 100%;
    height: calc(100% - 40px);
    transition: opacity 0.2s;
  }

  .app-frame.loading {
    opacity: 0;
  }

  .app-frame.loaded {
    opacity: 1;
  }
    </style>
</head>
<body>
    <div class="shutdown-screen" id="shutdownScreen">
        <div class="shutdown-message">
            <h1 class="typewriter">4ndyOS NeoM4trix</h1>
            <p>> SYSTEM SHUTDOWN COMPLETE</p>
            <p>> PRESS ANY KEY TO REBOOT</p>
        </div>
    </div>
    
    <div class="terminal">
        <div class="title-bar">
            <div class="buttons">
                <div class="button close" onclick="shutdownSystem()"></div>
                <div class="button minimize" onclick="minimizeTerminal()"></div>
                <div class="button maximize" onclick="maximizeTerminal()"></div>
            </div>
            <div class="window-title">4ndyOS NeoM4trix Terminal</div>
        </div>
        <div class="content">
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt">></span>
                <input type="text" id="command-input" autofocus>
            </div>
        </div>
    </div>

    <script>
        (() => {
            const input = document.getElementById('command-input');
            const output = document.getElementById('output');
            let commandHistory = [];
            let historyPosition = 0;
            let apps = [];
            let zIndex = 1000;

            class WindowManager {
    static createWindow(app) {
      const windowId = `window-${Date.now()}`;
      const windowHTML = `
        <div class="app-window" id="${windowId}" style="z-index:${zIndex++}">
          <div class="window-header">
            <div class="window-title">${app.name}</div>
            <div class="window-controls">
              <div class="window-button window-minimize" 
                   onclick="WindowManager.minimizeWindow('${windowId}')"></div>
              <div class="window-button window-maximize" 
                   onclick="WindowManager.maximizeWindow('${windowId}')"></div>
              <div class="window-button window-close" 
                   onclick="WindowManager.closeWindow('${windowId}')"></div>
            </div>
          </div>
          <iframe class="app-frame loading" 
                  src="${app.path}" 
                  sandbox="allow-forms allow-scripts allow-same-origin allow-modals"
                  referrerpolicy="strict-origin-when-cross-origin"
                  loading="eager"
                  onload="this.classList.replace('loading', 'loaded')"></iframe>
        </div>`;
      
      document.body.insertAdjacentHTML('beforeend', windowHTML);
      this.makeDraggable(windowId);
      this.centerWindow(windowId);
      return windowId;
    }
  }

                static makeDraggable(windowId) {
                    const windowEl = document.getElementById(windowId);
                    const header = windowEl.querySelector('.window-header');
                    let isDragging = false;
                    let offset = [0, 0];

                    const startDrag = (e) => {
                        isDragging = true;
                        offset = [
                            windowEl.offsetLeft - e.clientX,
                            windowEl.offsetTop - e.clientY
                        ];
                        windowEl.style.zIndex = zIndex++;
                    };

                    const drag = (e) => {
                        if (isDragging) {
                            const x = e.clientX + offset[0];
                            const y = e.clientY + offset[1];
                            const maxX = window.innerWidth - windowEl.offsetWidth;
                            const maxY = window.innerHeight - windowEl.offsetHeight;

                            windowEl.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
                            windowEl.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
                        }
                    };

                    const stopDrag = () => isDragging = false;

                    header.addEventListener('mousedown', startDrag);
                    document.addEventListener('mousemove', drag);
                    document.addEventListener('mouseup', stopDrag);
                }

                static closeWindow(windowId) {
                    document.getElementById(windowId)?.remove();
                }

                static minimizeWindow(windowId) {
                    const windowEl = document.getElementById(windowId);
                    windowEl.style.transform = 'translateY(100vh)';
                    setTimeout(() => windowEl.style.display = 'none', 300);
                }

                static maximizeWindow(windowId) {
                    const windowEl = document.getElementById(windowId);
                    if (windowEl.classList.contains('maximized')) {
                        windowEl.classList.remove('maximized');
                        windowEl.style.width = '800px';
                        windowEl.style.height = '600px';
                    } else {
                        windowEl.classList.add('maximized');
                        windowEl.style.width = '96vw';
                        windowEl.style.height = '90vh';
                    }
                    this.centerWindow(windowId);
                }

                static centerWindow(windowId) {
                    const windowEl = document.getElementById(windowId);
                    if (!windowEl.classList.contains('maximized')) {
                        windowEl.style.left = 'calc(50% - ' + (windowEl.offsetWidth / 2) + 'px)';
                        windowEl.style.top = 'calc(50% - ' + (windowEl.offsetHeight / 2) + 'px)';
                    }
                }
            }

            function getHelpText(apps) {
                const appList = apps.map(a => `- ${a.command.padEnd(8)} ${a.description}`).join('\n');
                return `
Available apps:
${appList}

System commands:
- help      Show available commands
- clear     Clear terminal screen
- reboot    Restart the system
- echo      Repeat input text
- date      Show current date/time
- about     Display system information`;
            }

            function shutdownSystem() {
                document.querySelectorAll('.app-window').forEach(w => w.remove());
                document.getElementById('shutdownScreen').style.display = 'flex';
                output.innerHTML = '';
                addOutput('System shutdown initiated...');
                document.addEventListener('keydown', handleReboot);
            }

            function handleReboot() {
                document.getElementById('shutdownScreen').style.display = 'none';
                output.innerHTML = '';
                commandHistory = [];
                historyPosition = 0;
                input.value = '';
                loadApps();
                addOutput('4ndyOS NeoM4trix v2.1 - Type \'help\' for commands');
            }

            function loadApps() {
                fetch('NeoM4trixApps/apps.json')
                    .then(r => r.json())
                    .then(d => {
                        apps = d;
                        addOutput('System apps loaded: ' + d.map(a => a.name). join(', '));
                    })
                    .catch(e => addOutput('Failed to load apps: ' + e.message));
            }

            function executeCommand(c) {
                const [cmd, ...args] = c.trim().split(' ');
                const app = apps.find(a => a.command === cmd.toLowerCase());
                
                if (app) {
                    WindowManager.createWindow(app);
                    return `${app.name} initialized...`;
                }

                switch (cmd.toLowerCase()) {
                    case 'help':
                        return getHelpText(apps);
                    case 'clear':
                        output.innerHTML = '';
                        return '';
                    case 'date':
                        return new Date().toString();
                    case 'about':
                        return `4ndyOS NeoM4trix v2.1`;
                    case 'echo':
                        return args.join(' ');
                    case 'shutdown':
                    case 'poweroff':
                        shutdownSystem();
                        return '';
                    case 'reboot':
                        handleReboot();
                        return '';
                    default:
                        return `Command not found: ${c}`;
                }
            }

            function addCommand(c) {
                const d = document.createElement('div');
                d.className = 'command';
                d.innerHTML = `<span class="prompt">$</span> ${c}`;
                output.appendChild(d);
            }

            function addOutput(t) {
                if (!t) return;
                const d = document.createElement('div');
                d.className = 'output-text';
                d.textContent = t;
                output.appendChild(d);
            }

            function processCommand(c) {
                if (!c.trim()) return;
                commandHistory.push(c);
                historyPosition = 0;
                addCommand(c);
                const r = executeCommand(c);
                addOutput(r);
                input.value = '';
                output.scrollTop = output.scrollHeight;
            }

            function handleKeyDown(e) {
                switch (e.key) {
                    case 'Enter':
                        processCommand(input.value);
                        break;
                    case 'ArrowUp':
                        historyPosition = Math.max(0, Math.min(commandHistory.length, historyPosition - 1));
                        input.value = commandHistory[commandHistory.length - historyPosition] || '';
                        e.preventDefault();
                        break;
                    case 'ArrowDown':
                        historyPosition = Math.max(0, Math.min(commandHistory.length, historyPosition + 1));
                        input.value = commandHistory[commandHistory.length - historyPosition] || '';
                        e.preventDefault();
                        break;
                }
            }

            loadApps();
            addOutput('4ndyOS NeoM4trix v2.1 - Type \'help\' for commands');
            input.addEventListener('keydown', handleKeyDown);
        })();
    </script>
</body>
</html>
