<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4ndyOS NeoM4trix v3.0.0</title>
    
    <!-- CDN Libraries -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    
    <style>
        :root {
            --bg-color: #0a0a0a;
            --terminal-bg: #111111;
            --accent: #00ff41;
            --accent-secondary: #00d4aa;
            --text: #e0e0e0;
            --error: #ff4757;
            --warning: #ffa502;
            --success: #2ed573;
        }

        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap');

        body {
            background: var(--bg-color);
            margin: 0;
            height: 100vh;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        /* Matrix Background Canvas */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.2;
        }

        .terminal {
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 1000px;
            height: 70vh;
            min-height: 400px;
            border-radius: 8px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            position: fixed;
            z-index: 1000;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        .terminal.maximized {
            width: 96vw !important;
            height: 90vh !important;
            left: 2vw !important;
            top: 5vh !important;
        }

        .title-bar {
            background: linear-gradient(145deg, #2d2d2d, #252525);
            padding: 12px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            cursor: move;
            user-select: none;
            border-bottom: 1px solid rgba(0, 255, 65, 0.1);
        }

        .buttons {
            display: flex;
            gap: 8px;
            margin-right: 12px;
        }

        .button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .button:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .close { background: var(--error); }
        .minimize { background: var(--warning); }
        .maximize { background: var(--success); }

        .window-title {
            color: var(--accent);
            font-weight: 500;
            font-size: 14px;
        }

        .content {
            padding: 25px;
            color: var(--text);
            height: calc(100% - 60px);
            display: flex;
            flex-direction: column;
        }

        #output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }

        #output::-webkit-scrollbar {
            width: 6px;
        }

        #output::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .input-line {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prompt {
            color: var(--accent);
            font-weight: bold;
            user-select: none;
            font-size: 18px;
        }

        #command-input {
            background: transparent;
            border: none;
            color: var(--text);
            font-family: inherit;
            font-size: 18px;
            width: 100%;
            caret-color: var(--accent);
            outline: none;
            padding: 10px 0;
        }

        .app-window {
            position: fixed;
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: hidden;
            min-width: 300px;
            min-height: 200px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 65, 0.2);
            z-index: 1001;
        }

        .app-window.maximized {
            width: 96vw !important;
            height: 90vh !important;
            left: 2vw !important;
            top: 5vh !important;
            resize: none;
        }

        .window-header {
            background: linear-gradient(145deg, #2d2d2d, #252525);
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
            border-bottom: 1px solid rgba(0, 255, 65, 0.1);
        }

        .window-title {
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #000;
            font-weight: bold;
        }

        .window-button:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .window-button.close {
            background: var(--error);
        }

        .window-button.minimize {
            background: var(--warning);
        }

        .window-button.maximize {
            background: var(--accent);
        }

        .window-close {
            background: var(--error);
        }

        .shutdown-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            color: var(--accent);
            z-index: 9999;
            animation: crtEffect 2s infinite;
        }

        .output-text {
            white-space: pre-line;
            line-height: 1.5;
            margin: 8px 0;
            font-size: 16px;
        }

        .app-frame {
            flex: 1;
            border: none;
            background: var(--terminal-bg);
            width: 100%;
            height: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent);
            font-size: 14px;
        }

        @keyframes crtEffect {
            0% { opacity: 0.9; }
            50% { opacity: 0.7; }
            100% { opacity: 0.9; }
        }

        .typewriter {
            border-right: 2px solid var(--accent);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .command {
            color: var(--accent);
            margin: 8px 0;
        }

        .app-window.closing {
            animation: windowClose 0.3s ease forwards;
        }

        @keyframes windowClose {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0; }
        }

        .window-close {
            background: var(--error);
            color: #fff;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Enhanced Matrix Effects */
        .matrix-glow {
            text-shadow: 0 0 5px var(--accent), 0 0 10px var(--accent);
        }

        .glitch-effect {
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* System Status Indicators */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(5px);
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            z-index: 999;
            border-top: 1px solid rgba(0, 255, 65, 0.3);
            font-weight: 500;
        }

        .status-left, .status-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-indicator {
            color: #00ff41;
            text-shadow: 0 0 3px #00ff41;
        }

        .status-time {
            color: #ffffff;
            font-weight: bold;
        }

        .status-location {
            color: #00d4aa;
        }

        .status-system {
            color: #ffaa00;
        }

        /* Enhanced Theme Support */
        .theme-green { --accent: #00ff41; --accent-secondary: #00d4aa; }
        .theme-blue { --accent: #00b8ff; --accent-secondary: #0088cc; }
        .theme-purple { --accent: #a855f7; --accent-secondary: #7c3aed; }
        .theme-red { --accent: #ff4757; --accent-secondary: #cc1e2e; }

        /* Terminal Taskbar */
        .terminal-taskbar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            gap: 8px;
            z-index: 999;
            border: 1px solid rgba(0, 255, 65, 0.3);
            max-width: 400px;
            flex-wrap: wrap;
        }

        .terminal-tab {
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--accent);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
            font-weight: bold;
            color: var(--accent);
            position: relative;
            user-select: none;
        }

        .terminal-tab:hover {
            background: rgba(0, 255, 65, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .terminal-tab.active {
            background: rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.7);
        }

        .terminal-tab .close-tab {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 16px;
            height: 16px;
            background: var(--error);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .terminal-tab:hover .close-tab {
            opacity: 1;
        }

        .terminal-counter {
            color: var(--accent);
            font-size: 12px;
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body class="theme-green">
    <!-- Matrix Background Canvas -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Background Upload -->
    <input type="file" id="background-upload" accept="image/*" style="display: none;">
    
    <!-- Terminal Taskbar -->
    <div class="terminal-taskbar" id="terminal-taskbar">
        <div class="terminal-counter" id="terminal-counter">Terminals: 0/10</div>
    </div>
    
    <!-- Status Bar -->
    <div class="status-bar" x-data="statusData()">
        <div class="status-left">
            <span class="status-indicator">NeoM4trix v3.0.0</span>
            <span class="status-time" x-text="currentTime"></span>
            <span class="status-location" x-text="location"></span>
            <span class="status-system" x-text="'CPU: ' + cpuUsage + '%'"></span>
        </div>
        <div class="status-right">
            <span class="status-indicator" x-text="'Bundle: ' + currentBundle"></span>
            <span class="status-indicator" x-text="'Online'"></span>
            <span class="status-indicator" x-text="'Apps: ' + activeApps"></span>
        </div>
    </div>

    <!-- Terminal Window -->
    <div class="terminal" id="terminal">
        <div class="title-bar">
            <div class="buttons">
                <div class="button close" onclick="confirmCloseTerminal()"></div>
                <div class="button minimize" onclick="minimizeTerminal()"></div>
                <div class="button maximize" onclick="maximizeTerminal()"></div>
            </div>
            <div class="window-title">NeoM4trix Terminal v3.0.0 - Enhanced Matrix System</div>
        </div>
        <div class="content">
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt" id="prompt">tester@user:~$</span>
                <input type="text" id="command-input" autocomplete="off" autofocus>
            </div>
        </div>
    </div>

    <!-- Shutdown Screen -->
    <div class="shutdown-screen" id="shutdown-screen">
        <div>
            <h2>System Shutdown</h2>
            <p>Disconnecting from the Matrix...</p>
        </div>
    </div>

    <script>
        // System Variables
        let apps = [];
        let zIndex = 1002;
        let isMinimized = false;
        let isShutdownConfirmation = false;
        let currentTheme = 'green';
        let systemStats = { cpu: 0, memory: 0, activeApps: 0 };
        let customBackground = false;

        // Terminal Management
        let terminalInstances = new Map();
        let nextTerminalId = 1;
        let activeTerminalId = null;
        const MAX_TERMINALS = 10;

        // Alpine.js Data
        function statusData() {
            return {
                currentTime: '',
                location: 'San Francisco, CA',
                cpuUsage: 0,
                currentBundle: 'apps',
                activeApps: 0,
                
                init() {
                    this.updateTime();
                    setInterval(() => this.updateTime(), 1000);
                    setInterval(() => this.updateStats(), 3000);
                },
                
                updateTime() {
                    this.currentTime = moment().format('HH:mm:ss');
                },
                
                updateStats() {
                    this.cpuUsage = Math.floor(Math.random() * 30) + 10;
                    this.activeApps = systemStats.activeApps;
                    this.currentBundle = currentBundle.replace('.json', '');
                }
            }
        }

        // Matrix Canvas Variables
        let matrixCanvas = document.getElementById('matrix-canvas');
        let matrixCtx = matrixCanvas.getContext('2d');
        let matrixDrops = [];
        let matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';

        // DOM Elements
        const output = document.getElementById('output');
        const commandInput = document.getElementById('command-input');
        const prompt = document.getElementById('prompt');

        // Window Manager Class
        class WindowManager {
            static createWindow(app) {
                const windowId = `window-${Date.now()}`;
                
                const windowHTML = `
                    <div class="app-window" id="${windowId}">
                        <div class="window-header">
                            <span class="window-title">${app.name}</span>
                            <div class="window-controls">
                                <div class="window-button window-close" onclick="WindowManager.closeWindow('${windowId}')">×</div>
                            </div>
                        </div>
                        <div style="position: relative; flex: 1;">
                            <div class="loading">Loading ${app.name}...</div>
                            <iframe class="app-frame" 
                                    src="${app.path}" 
                                    sandbox="allow-scripts allow-same-origin"
                                    onload="this.previousElementSibling.style.display='none'"
                                    onerror="this.previousElementSibling.textContent = 'Failed to load ${app.name}'"></iframe>
                        </div>
                    </div>`;
                
                document.body.insertAdjacentHTML('beforeend', windowHTML);
                this.makeDraggable(windowId);
                this.centerWindow(windowId);
                systemStats.activeApps++;
                updateStatusBar();
                return windowId;
            }

            static makeDraggable(windowId) {
                const windowEl = document.getElementById(windowId);
                const header = windowEl.querySelector('.window-header');
                let isDragging = false;
                let offset = [0, 0];

                const startDrag = (e) => {
                    // Don't drag if window is maximized
                    if (windowEl.classList.contains('maximized')) return;
                    
                    // Don't drag if clicking on window controls (close button)
                    if (e.target.classList.contains('window-close')) return;
                    if (e.target.closest('.window-close')) return;
                    if (e.target.closest('.window-controls')) return;
                    
                    isDragging = true;
                    offset = [
                        windowEl.offsetLeft - e.clientX,
                        windowEl.offsetTop - e.clientY
                    ];
                    windowEl.style.zIndex = zIndex++;
                    
                    // Add visual feedback
                    windowEl.style.cursor = 'grabbing';
                    document.body.style.userSelect = 'none';
                    
                    e.preventDefault();
                    e.stopPropagation();
                };

                const drag = (e) => {
                    if (isDragging) {
                        e.preventDefault();
                        
                        const x = e.clientX + offset[0];
                        const y = e.clientY + offset[1];
                        
                        // Constrain to viewport with padding
                        const padding = 50;
                        const maxX = window.innerWidth - windowEl.offsetWidth;
                        const maxY = window.innerHeight - windowEl.offsetHeight;
                        const minX = -windowEl.offsetWidth + padding;
                        const minY = 0;

                        windowEl.style.left = `${Math.max(minX, Math.min(x, maxX))}px`;
                        windowEl.style.top = `${Math.max(minY, Math.min(y, maxY))}px`;
                    }
                };

                const stopDrag = (e) => {
                    if (isDragging) {
                        isDragging = false;
                        windowEl.style.cursor = '';
                        document.body.style.userSelect = '';
                        e.preventDefault();
                    }
                };

                // Add event listeners
                header.addEventListener('mousedown', startDrag);
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
                
                // Also handle mouse leave to stop dragging
                document.addEventListener('mouseleave', stopDrag);
            }

            static closeWindow(windowId) {
                const windowEl = document.getElementById(windowId);
                if (windowEl && !windowEl.classList.contains('terminal')) {
                    windowEl.classList.add('closing');
                    setTimeout(() => {
                        windowEl.remove();
                        systemStats.activeApps = Math.max(0, systemStats.activeApps - 1);
                        updateStatusBar();
                    }, 300);
                }
            }

            static centerWindow(windowId) {
                const windowEl = document.getElementById(windowId);
                windowEl.style.left = `${(window.innerWidth - windowEl.offsetWidth) / 2}px`;
                windowEl.style.top = `${(window.innerHeight - windowEl.offsetHeight) / 2}px`;
            }
        }

        window.WindowManager = WindowManager;

        // Terminal Manager Class
        class TerminalManager {
            static createTerminal() {
                if (terminalInstances.size >= MAX_TERMINALS) {
                    addOutput(`Maximum number of terminals (${MAX_TERMINALS}) reached.`);
                    return null;
                }

                const terminalId = nextTerminalId++;
                const windowId = `terminal-${terminalId}`;
                
                const terminalHTML = `
                    <div class="terminal" id="${windowId}" data-terminal-id="${terminalId}">
                        <div class="title-bar">
                            <div class="buttons">
                                <div class="button close" onclick="TerminalManager.closeTerminal(${terminalId})"></div>
                                <div class="button minimize" onclick="TerminalManager.minimizeTerminal(${terminalId})"></div>
                                <div class="button maximize" onclick="TerminalManager.maximizeTerminal(${terminalId})"></div>
                            </div>
                            <div class="window-title">NeoM4trix Terminal v3.0.0 - Terminal ${terminalId}</div>
                        </div>
                        <div class="content">
                            <div class="terminal-output"></div>
                            <div class="input-line">
                                <span class="prompt">tester@user:~$</span>
                                <input type="text" class="command-input" autocomplete="off">
                            </div>
                        </div>
                    </div>`;
                
                document.body.insertAdjacentHTML('beforeend', terminalHTML);
                
                const terminalEl = document.getElementById(windowId);
                this.makeDraggable(windowId);
                this.centerWindow(windowId);
                this.setupTerminalEvents(terminalId);
                
                // Register terminal instance
                terminalInstances.set(terminalId, {
                    windowId: windowId,
                    element: terminalEl,
                    isMinimized: false
                });
                
                this.addToTaskbar(terminalId);
                this.setActiveTerminal(terminalId);
                this.updateCounter();
                
                // Add welcome message
                const output = terminalEl.querySelector('.terminal-output');
                this.addOutput(terminalId, `Terminal ${terminalId} initialized.`);
                this.addOutput(terminalId, 'Type "help" for available commands.');
                
                return terminalId;
            }

            static closeTerminal(terminalId) {
                const terminal = terminalInstances.get(terminalId);
                if (terminal) {
                    terminal.element.remove();
                    terminalInstances.delete(terminalId);
                    this.removeFromTaskbar(terminalId);
                    this.updateCounter();
                    
                    // Set focus to another terminal if this was active
                    if (activeTerminalId === terminalId) {
                        const remainingTerminals = Array.from(terminalInstances.keys());
                        if (remainingTerminals.length > 0) {
                            this.setActiveTerminal(remainingTerminals[0]);
                        } else {
                            activeTerminalId = null;
                        }
                    }
                }
            }

            static minimizeTerminal(terminalId) {
                const terminal = terminalInstances.get(terminalId);
                if (terminal) {
                    if (terminal.isMinimized) {
                        terminal.element.style.transform = '';
                        terminal.element.style.opacity = '1';
                        terminal.isMinimized = false;
                        this.setActiveTerminal(terminalId);
                    } else {
                        terminal.element.style.transform = 'translateY(calc(100vh - 100px))';
                        terminal.element.style.opacity = '0.3';
                        terminal.isMinimized = true;
                    }
                    this.updateTaskbarTab(terminalId);
                }
            }

            static maximizeTerminal(terminalId) {
                const terminal = terminalInstances.get(terminalId);
                if (terminal) {
                    terminal.element.classList.toggle('maximized');
                    terminal.element.style.zIndex = zIndex++;
                    this.setActiveTerminal(terminalId);
                }
            }

            static focusTerminal(terminalId) {
                const terminal = terminalInstances.get(terminalId);
                if (terminal) {
                    if (terminal.isMinimized) {
                        this.minimizeTerminal(terminalId); // Toggle minimize
                    } else {
                        terminal.element.style.zIndex = zIndex++;
                        this.setActiveTerminal(terminalId);
                    }
                }
            }

            static setActiveTerminal(terminalId) {
                // Remove active class from all tabs
                document.querySelectorAll('.terminal-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                // Add active class to current tab
                const tab = document.querySelector(`[data-terminal-id="${terminalId}"]`);
                if (tab) {
                    tab.classList.add('active');
                }
                
                activeTerminalId = terminalId;
                
                // Focus the input
                const terminal = terminalInstances.get(terminalId);
                if (terminal) {
                    const input = terminal.element.querySelector('.command-input');
                    if (input) input.focus();
                }
            }

            static addToTaskbar(terminalId) {
                const taskbar = document.getElementById('terminal-taskbar');
                const tab = document.createElement('div');
                tab.className = 'terminal-tab';
                tab.setAttribute('data-terminal-id', terminalId);
                tab.innerHTML = `
                    T${terminalId}
                    <div class="close-tab" onclick="event.stopPropagation(); TerminalManager.closeTerminal(${terminalId})">×</div>
                `;
                tab.onclick = () => this.focusTerminal(terminalId);
                
                // Insert before counter
                const counter = document.getElementById('terminal-counter');
                taskbar.insertBefore(tab, counter);
            }

            static removeFromTaskbar(terminalId) {
                const tab = document.querySelector(`[data-terminal-id="${terminalId}"]`);
                if (tab) {
                    tab.remove();
                }
            }

            static updateTaskbarTab(terminalId) {
                const tab = document.querySelector(`[data-terminal-id="${terminalId}"]`);
                const terminal = terminalInstances.get(terminalId);
                
                if (tab && terminal) {
                    if (terminal.isMinimized) {
                        tab.style.opacity = '0.5';
                    } else {
                        tab.style.opacity = '1';
                    }
                }
            }

            static updateCounter() {
                const counter = document.getElementById('terminal-counter');
                counter.textContent = `Terminals: ${terminalInstances.size}/${MAX_TERMINALS}`;
            }

            static makeDraggable(windowId) {
                const windowEl = document.getElementById(windowId);
                const titleBar = windowEl.querySelector('.title-bar');
                let isDragging = false;
                let offset = [0, 0];

                const startDrag = (e) => {
                    if (windowEl.classList.contains('maximized')) return;
                    if (e.target.classList.contains('button')) return;
                    
                    isDragging = true;
                    offset = [
                        windowEl.offsetLeft - e.clientX,
                        windowEl.offsetTop - e.clientY
                    ];
                    windowEl.style.zIndex = zIndex++;
                    e.preventDefault();
                };

                const drag = (e) => {
                    if (isDragging) {
                        const x = e.clientX + offset[0];
                        const y = e.clientY + offset[1];
                        const maxX = window.innerWidth - windowEl.offsetWidth;
                        const maxY = window.innerHeight - windowEl.offsetHeight;

                        windowEl.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
                        windowEl.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
                    }
                };

                const stopDrag = () => isDragging = false;

                titleBar.addEventListener('mousedown', startDrag);
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
            }

            static centerWindow(windowId) {
                const windowEl = document.getElementById(windowId);
                const offset = (terminalInstances.size - 1) * 30; // Cascade effect
                windowEl.style.left = `${(window.innerWidth - windowEl.offsetWidth) / 2 + offset}px`;
                windowEl.style.top = `${(window.innerHeight - windowEl.offsetHeight) / 2 + offset}px`;
            }

            static setupTerminalEvents(terminalId) {
                const terminal = terminalInstances.get(terminalId);
                if (!terminal) return;

                const input = terminal.element.querySelector('.command-input');
                const output = terminal.element.querySelector('.terminal-output');

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        const command = input.value.trim();
                        if (command) {
                            this.addOutput(terminalId, `tester@user:~$ ${command}`, 'command');
                            const result = executeCommand(command);
                            if (result) this.addOutput(terminalId, result);
                        }
                        input.value = '';
                    }
                });

                // Focus when clicking on terminal
                terminal.element.addEventListener('click', () => {
                    this.setActiveTerminal(terminalId);
                });
            }

            static addOutput(terminalId, text, className = '') {
                const terminal = terminalInstances.get(terminalId);
                if (!terminal) return;

                const output = terminal.element.querySelector('.terminal-output');
                const div = document.createElement('div');
                div.className = `output-text ${className}`;
                div.textContent = text;
                output.appendChild(div);
                output.scrollTop = output.scrollHeight;
            }
        }

        window.TerminalManager = TerminalManager;

        // Background Upload Functionality
        function initBackgroundUpload() {
            const uploadInput = document.getElementById('background-upload');
            uploadInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        document.body.style.backgroundImage = `url(${event.target.result})`;
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundPosition = 'center';
                        matrixCanvas.style.display = 'none';
                        customBackground = true;
                        addOutput('Custom background applied. Matrix rain disabled.');
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Matrix Background Animation
        function initMatrix() {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            
            const columns = matrixCanvas.width / 15;
            for (let i = 0; i < columns; i++) {
                matrixDrops[i] = 1;
            }
        }

        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            
            matrixCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent');
            matrixCtx.font = '15px JetBrains Mono';
            
            for (let i = 0; i < matrixDrops.length; i++) {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                matrixCtx.fillText(text, i * 15, matrixDrops[i] * 15);
                
                if (matrixDrops[i] * 15 > matrixCanvas.height && Math.random() > 0.975) {
                    matrixDrops[i] = 0;
                }
                matrixDrops[i]++;
            }
        }

        // Terminal Functions
        function initializeTerminalDrag() {
            const terminal = document.querySelector('.terminal');
            const titleBar = terminal.querySelector('.title-bar');
            let isDragging = false;
            let offset = [0, 0];

            terminal.style.left = `${(window.innerWidth - terminal.offsetWidth) / 2}px`;
            terminal.style.top = `${(window.innerHeight - terminal.offsetHeight) / 2}px`;

            const startDrag = (e) => {
                if (terminal.classList.contains('maximized')) return;
                if (e.target.classList.contains('button')) return;
                if (e.target.closest('.button')) return;
                
                isDragging = true;
                offset = [
                    terminal.offsetLeft - e.clientX,
                    terminal.offsetTop - e.clientY
                ];
                terminal.style.zIndex = zIndex++;
                e.preventDefault();
            };

            const drag = (e) => {
                if (isDragging) {
                    const x = e.clientX + offset[0];
                    const y = e.clientY + offset[1];
                    const maxX = window.innerWidth - terminal.offsetWidth;
                    const maxY = window.innerHeight - terminal.offsetHeight;

                    terminal.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
                    terminal.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
                }
            };

            const stopDrag = () => isDragging = false;

            titleBar.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        function minimizeTerminal() {
            const terminal = document.querySelector('.terminal');
            if (isMinimized) {
                terminal.style.transform = '';
                terminal.style.opacity = '1';
            } else {
                terminal.style.transform = 'translateY(calc(100vh - 100px))';
                terminal.style.opacity = '0.5';
            }
            isMinimized = !isMinimized;
        }

        function maximizeTerminal() {
            const terminal = document.querySelector('.terminal');
            terminal.classList.toggle('maximized');
            terminal.style.zIndex = zIndex++;
            if (terminal.classList.contains('maximized')) {
                terminal.style.opacity = '1';
            }
        }

        function confirmCloseTerminal() {
            addOutput('Close terminal? This will exit NeoM4trix. (y/n)');
            isShutdownConfirmation = true;
        }

        function shutdownSystem() {
            addOutput('Are you sure you want to shutdown? (y/n)');
            isShutdownConfirmation = true;
        }

        function confirmShutdown() {
            addOutput('Shutting down NeoM4trix...');
            document.getElementById('shutdown-screen').style.display = 'flex';
            setTimeout(() => {
                window.location.href = '../index.html';
            }, 3000);
        }

        function cancelShutdown() {
            addOutput('Shutdown canceled.');
            isShutdownConfirmation = false;
        }

        // Enhanced Command System
        function executeCommand(c) {
            const [cmd, ...args] = c.trim().split(' ');
            const app = apps.find(a => a.command === cmd.toLowerCase());
            
            if (app) {
                WindowManager.createWindow(app);
                return `${app.name} launched successfully.`;
            }

            switch (cmd.toLowerCase()) {
                case 'help':
                    return `NeoM4trix v3.0.0 - Enhanced Commands:
═══════════════════════════════════════════════

SYSTEM COMMANDS:
help              - Show this help menu
clear             - Clear terminal output  
shutdown          - Shutdown the system
restart           - Restart NeoM4trix
status            - Show system status

APP BUNDLES:
apps              - List current bundle apps
bundles           - Show available bundles
switch <bundle>   - Switch app bundle (apps.json/games.json/4ndyTools.json)

BUILT-IN APPS:
calc              - Launch Calculator
editor            - Launch Text Editor  
browser           - Launch Matrix Browser
rain              - Launch Matrix Rain Visualizer
monitor           - Launch System Monitor

CUSTOMIZATION:
theme <color>     - Change theme (green/blue/purple/red)
matrix <on/off>   - Toggle matrix background
glitch            - Apply glitch effect
prompt <text>     - Change terminal prompt

SYSTEM INFO:
date              - Show current date/time
uptime            - Show system uptime
performance       - Show performance stats
weather           - Show weather simulation
whoami            - Display user info

UTILITIES:
echo <text>       - Display text
cowsay <text>     - ASCII art text display
figlet <text>     - Large ASCII text
uname             - System information
ps                - List running processes
background <cmd>  - Background management (upload/reset)
location          - Show current location

KEYBOARD SHORTCUTS:
Press 'n'         - Open new terminal window

Type any command to get started!`;

                case 'switch':
                    if (!args.length) {
                        return `Available app bundles:
- apps.json      (General Applications)
- games.json     (Games Bundle) 
- 4ndyTools.json (4ndy Development Tools)

Current bundle: ${availableBundles[currentBundle] || currentBundle}

Usage: switch <bundle-name>
Example: switch games.json`;
                    }
                    const filename = args.join(' ');
                    if (!filename.endsWith('.json')) return 'Bundle must be a JSON file';
                    if (!availableBundles[filename]) {
                        return `Unknown bundle: ${filename}
Available bundles: ${Object.keys(availableBundles).join(', ')}`;
                    }
                    loadApps(filename);
                    return '';

                case 'clear':
                    output.innerHTML = '';
                    return '';

                case 'theme':
                    if (!args.length) return 'Available themes: green, blue, purple, red';
                    const theme = args[0].toLowerCase();
                    const themes = ['green', 'blue', 'purple', 'red'];
                    if (themes.includes(theme)) {
                        document.body.className = `theme-${theme}`;
                        currentTheme = theme;
                        updateStatusBar();
                        return `Theme changed to ${theme}`;
                    }
                    return 'Invalid theme. Available: green, blue, purple, red';

                case 'matrix':
                    const action = args[0]?.toLowerCase();
                    if (action === 'off') {
                        matrixCanvas.style.display = 'none';
                        return 'Matrix background disabled';
                    } else if (action === 'on') {
                        matrixCanvas.style.display = 'block';
                        return 'Matrix background enabled';
                    }
                    return 'Usage: matrix <on/off>';

                case 'glitch':
                    const terminal = document.querySelector('.terminal');
                    terminal.classList.add('glitch-effect');
                    setTimeout(() => terminal.classList.remove('glitch-effect'), 1000);
                    return 'Reality.exe has encountered an error...';

                case 'prompt':
                    if (!args.length) return 'Usage: prompt <text>';
                    prompt.textContent = args.join(' ') + '$';
                    return 'Prompt updated';

                case 'date':
                    return new Date().toString();

                case 'uptime':
                    const uptime = performance.now() / 1000;
                    const hours = Math.floor(uptime / 3600);
                    const minutes = Math.floor((uptime % 3600) / 60);
                    const seconds = Math.floor(uptime % 60);
                    return `System uptime: ${hours}h ${minutes}m ${seconds}s`;

                case 'performance':
                    return `System Performance:
CPU Usage: ${systemStats.cpu}%
Memory Usage: ${systemStats.memory}%
Active Applications: ${systemStats.activeApps}
Theme: ${currentTheme}
Matrix Effect: ${matrixCanvas.style.display !== 'none' ? 'Active' : 'Inactive'}`;

                case 'background':
                    if (args[0] === 'upload') {
                        document.getElementById('background-upload').click();
                        return 'Background upload dialog opened.';
                    } else if (args[0] === 'reset') {
                        document.body.style.backgroundImage = '';
                        matrixCanvas.style.display = 'block';
                        customBackground = false;
                        return 'Background reset. Matrix rain enabled.';
                    }
                    return 'Usage: background <upload/reset>';

                case 'whoami':
                    return `User: tester
Hostname: user
Location: San Francisco, CA, USA
IP: 192.168.1.${Math.floor(Math.random() * 200) + 50}
Timezone: PST (UTC-8)
Shell: /bin/bash
Groups: sudo, admin, developers`;

                case 'echo':
                    return args.join(' ');

                case 'cowsay':
                    const text = args.join(' ') || 'Hello Matrix!';
                    return `
 ${'-'.repeat(text.length + 2)}
< ${text} >
 ${'-'.repeat(text.length + 2)}
        \\   ^__^
         \\  (oo)\\_______
            (__)\\       )\\/\\
                ||----w |
                ||     ||`;

                case 'figlet':
                    const figText = args.join(' ') || 'MATRIX';
                    return `
███╗   ███╗ █████╗ ████████╗██████╗ ██╗██╗  ██╗
████╗ ████║██╔══██╗╚══██╔══╝██╔══██╗██║╚██╗██╔╝
██╔████╔██║███████║   ██║   ██████╔╝██║ ╚███╔╝ 
██║╚██╔╝██║██╔══██║   ██║   ██╔══██╗██║ ██╔██╗ 
██║ ╚═╝ ██║██║  ██║   ██║   ██║  ██║██║██╔╝ ██╗
╚═╝     ╚═╝╚═╝  ╚═╝   ╚═╝   ╚═╝  ╚═╝╚═╝╚═╝  ╚═╝`;

                case 'uname':
                    return `NeoM4trix v3.0.0 (Matrix Edition)
Platform: ${navigator.platform}
Browser: ${navigator.userAgent.split(' ')[0]}
Cores: ${navigator.hardwareConcurrency || 'Unknown'}`;

                case 'location':
                    return `Current Location Information:
═══════════════════════════════════════
City: San Francisco
State: California
Country: United States
Coordinates: 37.7749° N, 122.4194° W
Timezone: Pacific Standard Time (PST)
Local Time: ${new Date().toLocaleString('en-US', {timeZone: 'America/Los_Angeles'})}
ISP: Replit Networks
Connection: High-Speed Fiber`;

                case 'ps':
                    return `PID  CMD
1    matrix-core
2    neo-terminal 
3    system-monitor
4    matrix-rain
${systemStats.activeApps > 0 ? `5-${4 + systemStats.activeApps}  user-apps` : ''}`;

                case 'restart':
                    addOutput('Restarting NeoM4trix...');
                    setTimeout(() => location.reload(), 2000);
                    return '';

                case 'status':
                    return `NeoM4trix System Status:
═══════════════════════════════════════
Version: 3.0.0 Enhanced
Status: Operational
Theme: ${currentTheme}
Current Bundle: ${availableBundles[currentBundle] || currentBundle}
Loaded Apps: ${apps.length}
Active Windows: ${systemStats.activeApps}
Matrix Effect: ${matrixCanvas.style.display !== 'none' ? 'Active' : 'Inactive'}
Network: ${navigator.onLine ? 'Online' : 'Offline'}
CPU Usage: ${systemStats.cpu}%
Memory Usage: ${systemStats.memory}%`;

                case 'shutdown':
                    shutdownSystem();
                    return '';

                case 'minimize':
                    minimizeTerminal();
                    return 'Terminal minimized.';

                case 'maximize':
                    maximizeTerminal();
                    return 'Terminal maximized.';

                case 'bundles':
                    return `Available App Bundles:
═══════════════════════════════════════

${Object.entries(availableBundles).map(([file, desc]) => 
    `${file === currentBundle ? '→ ' : '  '}${file.padEnd(15)} - ${desc}`
).join('\n')}

Current: ${availableBundles[currentBundle] || currentBundle}
Loaded Apps: ${apps.length}

Use 'switch <bundle-name>' to change bundles`;

                case 'apps':
                    if (apps.length === 0) {
                        return 'No apps loaded. Use default apps: calc, editor, browser, rain, monitor';
                    }
                    return `Current Bundle: ${availableBundles[currentBundle] || currentBundle}
═══════════════════════════════════════

Available Applications:
${apps.map(a => `${a.command.padEnd(12)} - ${a.description || a.name}`).join('\n')}

Total: ${apps.length} apps loaded`;

                default:
                    return `Command not found: ${cmd}
Type 'help' for available commands.`;
            }
        }

        // App Bundle System
        let currentBundle = 'apps.json';
        let availableBundles = {
            'apps.json': 'General Applications',
            'games.json': 'Games Bundle', 
            '4ndyTools.json': '4ndy Development Tools'
        };

        function loadDefaultApps() {
            apps = [
                { 
                    name: 'Calculator', 
                    command: 'calc', 
                    path: 'NeoM4trixApps/calculator.html',
                    description: 'Scientific calculator application'
                },
                { 
                    name: 'Text Editor', 
                    command: 'editor', 
                    path: 'NeoM4trixApps/editor.html',
                    description: 'Advanced text editor with syntax highlighting'
                },
                { 
                    name: 'Browser', 
                    command: 'browser', 
                    path: 'NeoM4trixApps/browser.html',
                    description: 'Matrix web browser'
                },
                { 
                    name: 'Matrix Rain', 
                    command: 'rain', 
                    path: 'NeoM4trixApps/matrix-rain.html',
                    description: 'Matrix rain visualizer'
                },
                { 
                    name: 'System Monitor', 
                    command: 'monitor', 
                    path: 'NeoM4trixApps/monitor.html',
                    description: 'Real-time system monitoring'
                }
            ];
        }

        function loadApps(bundlePath = 'NeoM4trixApps/apps.json') {
            if (!bundlePath.startsWith('NeoM4trixApps/')) {
                bundlePath = 'NeoM4trixApps/' + bundlePath;
            }
            
            fetch(bundlePath)
                .then(r => {
                    if (!r.ok) throw new Error(`HTTP ${r.status}`);
                    return r.json();
                })
                .then(d => {
                    apps = d;
                    currentBundle = bundlePath.split('/').pop();
                    const bundleName = availableBundles[currentBundle] || currentBundle;
                    addOutput(`Bundle loaded: ${bundleName}`);
                    addOutput(`Available apps: ${d.map(a => a.command).join(', ')}`);
                    updateStatusBar();
                })
                .catch(e => {
                    addOutput(`Failed to load ${bundlePath}: ${e.message}`);
                    if (bundlePath !== 'NeoM4trixApps/apps.json') {
                        addOutput('Falling back to default apps bundle...');
                        loadApps('NeoM4trixApps/apps.json');
                    } else {
                        loadDefaultApps();
                        addOutput('Using built-in default apps');
                    }
                });
        }

        // System Functions
        function addOutput(text, className = '') {
            const div = document.createElement('div');
            div.className = `output-text ${className}`;
            div.textContent = text;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
            
            // Add subtle animation to new output
            if (typeof anime !== 'undefined') {
                anime({
                    targets: div,
                    translateX: [-20, 0],
                    opacity: [0, 1],
                    duration: 300,
                    easing: 'easeOutQuad'
                });
            }
        }

        function updateStatusBar() {
            // Update the Alpine.js data directly
            const statusElement = document.querySelector('[x-data]');
            if (statusElement && statusElement._x_dataStack) {
                const data = statusElement._x_dataStack[0];
                if (data) {
                    data.cpuUsage = systemStats.cpu;
                    data.activeApps = systemStats.activeApps;
                    data.currentBundle = currentBundle.replace('.json', '');
                }
            }
        }

        function simulateSystemStats() {
            systemStats.cpu = Math.floor(Math.random() * 30) + 10;
            systemStats.memory = Math.floor(Math.random() * 40) + 30;
            systemStats.activeApps = terminalInstances.size + apps.filter(app => document.querySelector(`#window-${app.name}`)).length;
            updateStatusBar();
        }

        // Event Listeners
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                if (command) {
                    addOutput(`${prompt.textContent} ${command}`, 'command');
                    
                    if (isShutdownConfirmation) {
                        if (command.toLowerCase() === 'y' || command.toLowerCase() === 'yes') {
                            confirmShutdown();
                        } else {
                            cancelShutdown();
                        }
                    } else {
                        const result = executeCommand(command);
                        if (result) addOutput(result);
                    }
                }
                commandInput.value = '';
            }
        });

        window.addEventListener('resize', () => {
            initMatrix();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'n' && !e.ctrlKey && !e.altKey && !e.target.classList.contains('command-input') && document.activeElement !== commandInput) {
                const newTerminalId = TerminalManager.createTerminal();
                if (newTerminalId) {
                    addOutput(`New terminal ${newTerminalId} opened. Press "n" to open another.`);
                }
            }
        });

        // Initialization
        function initialize() {
            initMatrix();
            initializeTerminalDrag();
            initBackgroundUpload();
            loadApps();
            
            // Create first terminal
            TerminalManager.createTerminal();
            
            // Enhanced terminal animation
            if (typeof anime !== 'undefined') {
                anime({
                    targets: '.terminal',
                    scale: [0.8, 1],
                    opacity: [0, 1],
                    duration: 1000,
                    easing: 'easeOutElastic(1, .8)'
                });
            }
            
            addOutput('NeoM4trix v3.0.0 - Enhanced with Alpine.js & Anime.js');
            addOutput('='.repeat(60));
            addOutput('Welcome to AndyOS NeoM4trix version 3.0.0, tester.');
            addOutput('System location: San Francisco, CA');
            addOutput('');
            addOutput('Type "help" for available commands.');
            addOutput('Type "background upload" to set custom background.');
            addOutput('Press "n" key to open new terminal window.');
            addOutput('Type "bundles" to see available app bundles.');
            addOutput(`Maximum ${MAX_TERMINALS} terminals allowed.`);
            addOutput('');

            // Start matrix animation
            setInterval(drawMatrix, 50);
            
            // Initialize and update system stats
            simulateSystemStats();
            setInterval(simulateSystemStats, 2000);
        }

        // Start the system
        initialize();
    </script>
