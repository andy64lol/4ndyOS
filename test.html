<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4ndyOS NeoM4trix v3.0.0</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --terminal-bg: #111111;
            --accent: #00ff41;
            --accent-secondary: #00d4aa;
            --text: #e0e0e0;
            --error: #ff4757;
            --warning: #ffa502;
            --success: #2ed573;
        }

        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap');

        body {
            background: var(--bg-color);
            margin: 0;
            height: 100vh;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            overflow: hidden;
            position: relative;
        }

        /* Matrix Background Canvas */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.2;
        }

        .terminal {
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 1000px;
            height: 70vh;
            min-height: 400px;
            border-radius: 8px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            position: fixed;
            z-index: 1000;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        .terminal.maximized {
            width: 96vw !important;
            height: 90vh !important;
            left: 2vw !important;
            top: 5vh !important;
        }

        .title-bar {
            background: linear-gradient(145deg, #2d2d2d, #252525);
            padding: 12px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            cursor: move;
            user-select: none;
            border-bottom: 1px solid rgba(0, 255, 65, 0.1);
        }

        .buttons {
            display: flex;
            gap: 8px;
            margin-right: 12px;
        }

        .button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .button:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .close { background: var(--error); }
        .minimize { background: var(--warning); }
        .maximize { background: var(--success); }

        .window-title {
            color: var(--accent);
            font-weight: 500;
            font-size: 14px;
        }

        .content {
            padding: 25px;
            color: var(--text);
            height: calc(100% - 60px);
            display: flex;
            flex-direction: column;
        }

        #output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) transparent;
        }

        #output::-webkit-scrollbar {
            width: 6px;
        }

        #output::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        .input-line {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prompt {
            color: var(--accent);
            font-weight: bold;
            user-select: none;
            font-size: 18px;
        }

        #command-input {
            background: transparent;
            border: none;
            color: var(--text);
            font-family: inherit;
            font-size: 18px;
            width: 100%;
            caret-color: var(--accent);
            outline: none;
            padding: 10px 0;
        }

        .app-window {
            position: fixed;
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: hidden;
            min-width: 300px;
            min-height: 200px;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        .app-window.maximized {
            width: 96vw !important;
            height: 90vh !important;
            left: 2vw !important;
            top: 5vh !important;
            resize: none;
        }

        .window-header {
            background: linear-gradient(145deg, #2d2d2d, #252525);
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
            border-bottom: 1px solid rgba(0, 255, 65, 0.1);
        }

        .window-title {
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #000;
            font-weight: bold;
        }

        .window-button:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .window-button.close {
            background: var(--error);
        }

        .window-button.minimize {
            background: var(--warning);
        }

        .window-button.maximize {
            background: var(--accent);
        }

        .window-close {
            background: var(--error);
        }

        .shutdown-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            justify-content: center;
            align-items: center;
            color: var(--accent);
            z-index: 9999;
            animation: crtEffect 2s infinite;
        }

        .output-text {
            white-space: pre-line;
            line-height: 1.5;
            margin: 8px 0;
            font-size: 16px;
        }

        .app-frame {
            flex: 1;
            border: none;
            background: var(--terminal-bg);
            width: 100%;
            height: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent);
            font-size: 14px;
        }

        @keyframes crtEffect {
            0% { opacity: 0.9; }
            50% { opacity: 0.7; }
            100% { opacity: 0.9; }
        }

        .typewriter {
            border-right: 2px solid var(--accent);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .command {
            color: var(--accent);
            margin: 8px 0;
        }

        .app-window.closing {
            animation: windowClose 0.3s ease forwards;
        }

        @keyframes windowClose {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0; }
        }

        .window-close {
            background: var(--error);
            color: #fff;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Enhanced Matrix Effects */
        .matrix-glow {
            text-shadow: 0 0 5px var(--accent), 0 0 10px var(--accent);
        }

        .glitch-effect {
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* System Status Indicators */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(17, 17, 17, 0.9);
            backdrop-filter: blur(5px);
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            z-index: 999;
            border-top: 1px solid rgba(0, 255, 65, 0.1);
        }

        .status-left, .status-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .status-indicator {
            color: var(--accent);
        }

        /* Enhanced Theme Support */
        .theme-green { --accent: #00ff41; --accent-secondary: #00d4aa; }
        .theme-blue { --accent: #00b8ff; --accent-secondary: #0088cc; }
        .theme-purple { --accent: #a855f7; --accent-secondary: #7c3aed; }
        .theme-red { --accent: #ff4757; --accent-secondary: #cc1e2e; }
    </style>
</head>
<body class="theme-green">
    <!-- Matrix Background Canvas -->
    <canvas id="matrix-canvas"></canvas>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <span class="status-indicator">NeoM4trix v3.0.0</span>
            <span id="system-time"></span>
            <span id="cpu-usage">CPU: 0%</span>
            <span id="memory-usage">MEM: 0%</span>
        </div>
        <div class="status-right">
            <span id="theme-indicator">Theme: Matrix Green</span>
            <span id="network-status">Online</span>
            <span id="app-count">Apps: 0</span>
        </div>
    </div>

    <!-- Terminal Window -->
    <div class="terminal" id="terminal">
        <div class="title-bar">
            <div class="buttons">
                <div class="button close" onclick="confirmCloseTerminal()"></div>
                <div class="button minimize" onclick="minimizeTerminal()"></div>
                <div class="button maximize" onclick="maximizeTerminal()"></div>
            </div>
            <div class="window-title">NeoM4trix Terminal v3.0.0 - Enhanced Matrix System</div>
        </div>
        <div class="content">
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt" id="prompt">neo@matrix:~$</span>
                <input type="text" id="command-input" autocomplete="off" autofocus>
            </div>
        </div>
    </div>

    <!-- Shutdown Screen -->
    <div class="shutdown-screen" id="shutdown-screen">
        <div>
            <h2>System Shutdown</h2>
            <p>Disconnecting from the Matrix...</p>
        </div>
    </div>

    <script>
        // System Variables
        let apps = [];
        let zIndex = 1001;
        let isMinimized = false;
        let isShutdownConfirmation = false;
        let currentTheme = 'green';
        let systemStats = { cpu: 0, memory: 0, activeApps: 0 };

        // Matrix Canvas Variables
        let matrixCanvas = document.getElementById('matrix-canvas');
        let matrixCtx = matrixCanvas.getContext('2d');
        let matrixDrops = [];
        let matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';

        // DOM Elements
        const output = document.getElementById('output');
        const commandInput = document.getElementById('command-input');
        const prompt = document.getElementById('prompt');

        // Window Manager Class
        class WindowManager {
            static createWindow(app) {
                const windowId = `window-${Date.now()}`;
                
                const windowHTML = `
                    <div class="app-window" id="${windowId}">
                        <div class="window-header">
                            <span class="window-title">${app.name}</span>
                            <div class="window-controls">
                                <div class="window-button window-close" onclick="WindowManager.closeWindow('${windowId}')">×</div>
                            </div>
                        </div>
                        <div style="position: relative; flex: 1;">
                            <div class="loading">Loading ${app.name}...</div>
                            <iframe class="app-frame" 
                                    src="${app.path}" 
                                    sandbox="allow-scripts allow-same-origin"
                                    onload="this.previousElementSibling.style.display='none'"
                                    onerror="this.previousElementSibling.textContent = 'Failed to load ${app.name}'"></iframe>
                        </div>
                    </div>`;
                
                document.body.insertAdjacentHTML('beforeend', windowHTML);
                this.makeDraggable(windowId);
                this.centerWindow(windowId);
                systemStats.activeApps++;
                updateStatusBar();
                return windowId;
            }

            static makeDraggable(windowId) {
                const windowEl = document.getElementById(windowId);
                const header = windowEl.querySelector('.window-header');
                let isDragging = false;
                let offset = [0, 0];

                const startDrag = (e) => {
                    if (windowEl.classList.contains('maximized')) return;
                    if (e.target.classList.contains('window-button')) return;
                    if (e.target.closest('.window-button')) return;
                    if (e.target.closest('.window-controls')) return;
                    
                    isDragging = true;
                    offset = [
                        windowEl.offsetLeft - e.clientX,
                        windowEl.offsetTop - e.clientY
                    ];
                    windowEl.style.zIndex = zIndex++;
                    e.preventDefault();
                };

                const drag = (e) => {
                    if (isDragging) {
                        const x = e.clientX + offset[0];
                        const y = e.clientY + offset[1];
                        const maxX = window.innerWidth - windowEl.offsetWidth;
                        const maxY = window.innerHeight - windowEl.offsetHeight;

                        windowEl.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
                        windowEl.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
                    }
                };

                const stopDrag = () => isDragging = false;

                header.addEventListener('mousedown', startDrag);
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
            }

            static closeWindow(windowId) {
                const windowEl = document.getElementById(windowId);
                if (windowEl && !windowEl.classList.contains('terminal')) {
                    windowEl.classList.add('closing');
                    setTimeout(() => {
                        windowEl.remove();
                        systemStats.activeApps = Math.max(0, systemStats.activeApps - 1);
                        updateStatusBar();
                    }, 300);
                }
            }

            static centerWindow(windowId) {
                const windowEl = document.getElementById(windowId);
                windowEl.style.left = `${(window.innerWidth - windowEl.offsetWidth) / 2}px`;
                windowEl.style.top = `${(window.innerHeight - windowEl.offsetHeight) / 2}px`;
            }
        }

        window.WindowManager = WindowManager;

        // Matrix Background Animation
        function initMatrix() {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            
            const columns = matrixCanvas.width / 15;
            for (let i = 0; i < columns; i++) {
                matrixDrops[i] = 1;
            }
        }

        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            
            matrixCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent');
            matrixCtx.font = '15px JetBrains Mono';
            
            for (let i = 0; i < matrixDrops.length; i++) {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                matrixCtx.fillText(text, i * 15, matrixDrops[i] * 15);
                
                if (matrixDrops[i] * 15 > matrixCanvas.height && Math.random() > 0.975) {
                    matrixDrops[i] = 0;
                }
                matrixDrops[i]++;
            }
        }

        // Terminal Functions
        function initializeTerminalDrag() {
            const terminal = document.querySelector('.terminal');
            const titleBar = terminal.querySelector('.title-bar');
            let isDragging = false;
            let offset = [0, 0];

            terminal.style.left = `${(window.innerWidth - terminal.offsetWidth) / 2}px`;
            terminal.style.top = `${(window.innerHeight - terminal.offsetHeight) / 2}px`;

            const startDrag = (e) => {
                if (terminal.classList.contains('maximized')) return;
                if (e.target.classList.contains('button')) return;
                if (e.target.closest('.button')) return;
                
                isDragging = true;
                offset = [
                    terminal.offsetLeft - e.clientX,
                    terminal.offsetTop - e.clientY
                ];
                terminal.style.zIndex = zIndex++;
                e.preventDefault();
            };

            const drag = (e) => {
                if (isDragging) {
                    const x = e.clientX + offset[0];
                    const y = e.clientY + offset[1];
                    const maxX = window.innerWidth - terminal.offsetWidth;
                    const maxY = window.innerHeight - terminal.offsetHeight;

                    terminal.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
                    terminal.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
                }
            };

            const stopDrag = () => isDragging = false;

            titleBar.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }

        function minimizeTerminal() {
            const terminal = document.querySelector('.terminal');
            if (isMinimized) {
                terminal.style.transform = '';
                terminal.style.opacity = '1';
            } else {
                terminal.style.transform = 'translateY(calc(100vh - 100px))';
                terminal.style.opacity = '0.5';
            }
            isMinimized = !isMinimized;
        }

        function maximizeTerminal() {
            const terminal = document.querySelector('.terminal');
            terminal.classList.toggle('maximized');
            terminal.style.zIndex = zIndex++;
            if (terminal.classList.contains('maximized')) {
                terminal.style.opacity = '1';
            }
        }

        function confirmCloseTerminal() {
            addOutput('Close terminal? This will exit NeoM4trix. (y/n)');
            isShutdownConfirmation = true;
        }

        function shutdownSystem() {
            addOutput('Are you sure you want to shutdown? (y/n)');
            isShutdownConfirmation = true;
        }

        function confirmShutdown() {
            addOutput('Shutting down NeoM4trix...');
            document.getElementById('shutdown-screen').style.display = 'flex';
            setTimeout(() => {
                window.location.href = '../4ndyOS/index.html';
            }, 3000);
        }

        function cancelShutdown() {
            addOutput('Shutdown canceled.');
            isShutdownConfirmation = false;
        }

        // Enhanced Command System
        function executeCommand(c) {
            const [cmd, ...args] = c.trim().split(' ');
            const app = apps.find(a => a.command === cmd.toLowerCase());
            
            if (app) {
                WindowManager.createWindow(app);
                return `${app.name} launched successfully.`;
            }

            switch (cmd.toLowerCase()) {
                case 'help':
                    return `NeoM4trix v3.0.0 - Enhanced Commands:
═══════════════════════════════════════════════

SYSTEM COMMANDS:
help              - Show this help menu
clear             - Clear terminal output  
shutdown          - Shutdown the system
restart           - Restart NeoM4trix
status            - Show system status

APP BUNDLES:
apps              - List current bundle apps
bundles           - Show available bundles
switch <bundle>   - Switch app bundle (apps.json/games.json/4ndyTools.json)

BUILT-IN APPS:
calc              - Launch Calculator
editor            - Launch Text Editor  
browser           - Launch Matrix Browser
rain              - Launch Matrix Rain Visualizer
monitor           - Launch System Monitor

CUSTOMIZATION:
theme <color>     - Change theme (green/blue/purple/red)
matrix <on/off>   - Toggle matrix background
glitch            - Apply glitch effect
prompt <text>     - Change terminal prompt

SYSTEM INFO:
date              - Show current date/time
uptime            - Show system uptime
performance       - Show performance stats
weather           - Show weather simulation
whoami            - Display user info

UTILITIES:
echo <text>       - Display text
cowsay <text>     - ASCII art text display
figlet <text>     - Large ASCII text
uname             - System information
ps                - List running processes

Type any command to get started!`;

                case 'switch':
                    if (!args.length) {
                        return `Available app bundles:
- apps.json      (General Applications)
- games.json     (Games Bundle) 
- 4ndyTools.json (4ndy Development Tools)

Current bundle: ${availableBundles[currentBundle] || currentBundle}

Usage: switch <bundle-name>
Example: switch games.json`;
                    }
                    const filename = args.join(' ');
                    if (!filename.endsWith('.json')) return 'Bundle must be a JSON file';
                    if (!availableBundles[filename]) {
                        return `Unknown bundle: ${filename}
Available bundles: ${Object.keys(availableBundles).join(', ')}`;
                    }
                    loadApps(filename);
                    return '';

                case 'clear':
                    output.innerHTML = '';
                    return '';

                case 'theme':
                    if (!args.length) return 'Available themes: green, blue, purple, red';
                    const theme = args[0].toLowerCase();
                    const themes = ['green', 'blue', 'purple', 'red'];
                    if (themes.includes(theme)) {
                        document.body.className = `theme-${theme}`;
                        currentTheme = theme;
                        updateStatusBar();
                        return `Theme changed to ${theme}`;
                    }
                    return 'Invalid theme. Available: green, blue, purple, red';

                case 'matrix':
                    const action = args[0]?.toLowerCase();
                    if (action === 'off') {
                        matrixCanvas.style.display = 'none';
                        return 'Matrix background disabled';
                    } else if (action === 'on') {
                        matrixCanvas.style.display = 'block';
                        return 'Matrix background enabled';
                    }
                    return 'Usage: matrix <on/off>';

                case 'glitch':
                    const terminal = document.querySelector('.terminal');
                    terminal.classList.add('glitch-effect');
                    setTimeout(() => terminal.classList.remove('glitch-effect'), 1000);
                    return 'Reality.exe has encountered an error...';

                case 'prompt':
                    if (!args.length) return 'Usage: prompt <text>';
                    prompt.textContent = args.join(' ') + '$';
                    return 'Prompt updated';

                case 'date':
                    return new Date().toString();

                case 'uptime':
                    const uptime = performance.now() / 1000;
                    const hours = Math.floor(uptime / 3600);
                    const minutes = Math.floor((uptime % 3600) / 60);
                    const seconds = Math.floor(uptime % 60);
                    return `System uptime: ${hours}h ${minutes}m ${seconds}s`;

                case 'performance':
                    return `System Performance:
CPU Usage: ${systemStats.cpu}%
Memory Usage: ${systemStats.memory}%
Active Applications: ${systemStats.activeApps}
Theme: ${currentTheme}
Matrix Effect: ${matrixCanvas.style.display !== 'none' ? 'Active' : 'Inactive'}`;

                case 'weather':
                    const conditions = ['Digital Storm', 'Code Rain', 'Data Clouds', 'Matrix Fog'];
                    const temp = Math.floor(Math.random() * 20) + 15;
                    const condition = conditions[Math.floor(Math.random() * conditions.length)];
                    return `Matrix Weather:
Condition: ${condition}
Temperature: ${temp}°C
Humidity: ${Math.floor(Math.random() * 40) + 40}%
Matrix Density: High`;

                case 'whoami':
                    return `User: Neo
Role: The One
Status: Awakened
Security Level: Admin
Location: The Matrix`;

                case 'echo':
                    return args.join(' ');

                case 'cowsay':
                    const text = args.join(' ') || 'Hello Matrix!';
                    return `
 ${'-'.repeat(text.length + 2)}
< ${text} >
 ${'-'.repeat(text.length + 2)}
        \\   ^__^
         \\  (oo)\\_______
            (__)\\       )\\/\\
                ||----w |
                ||     ||`;

                case 'figlet':
                    const figText = args.join(' ') || 'MATRIX';
                    return `
███╗   ███╗ █████╗ ████████╗██████╗ ██╗██╗  ██╗
████╗ ████║██╔══██╗╚══██╔══╝██╔══██╗██║╚██╗██╔╝
██╔████╔██║███████║   ██║   ██████╔╝██║ ╚███╔╝ 
██║╚██╔╝██║██╔══██║   ██║   ██╔══██╗██║ ██╔██╗ 
██║ ╚═╝ ██║██║  ██║   ██║   ██║  ██║██║██╔╝ ██╗
╚═╝     ╚═╝╚═╝  ╚═╝   ╚═╝   ╚═╝  ╚═╝╚═╝╚═╝  ╚═╝`;

                case 'uname':
                    return `NeoM4trix v3.0.0 (Matrix Edition)
Platform: ${navigator.platform}
Browser: ${navigator.userAgent.split(' ')[0]}
Cores: ${navigator.hardwareConcurrency || 'Unknown'}`;

                case 'ps':
                    return `PID  CMD
1    matrix-core
2    neo-terminal 
3    system-monitor
4    matrix-rain
${systemStats.activeApps > 0 ? `5-${4 + systemStats.activeApps}  user-apps` : ''}`;

                case 'restart':
                    addOutput('Restarting NeoM4trix...');
                    setTimeout(() => location.reload(), 2000);
                    return '';

                case 'status':
                    return `NeoM4trix System Status:
═══════════════════════════════════════
Version: 3.0.0 Enhanced
Status: Operational
Theme: ${currentTheme}
Current Bundle: ${availableBundles[currentBundle] || currentBundle}
Loaded Apps: ${apps.length}
Active Windows: ${systemStats.activeApps}
Matrix Effect: ${matrixCanvas.style.display !== 'none' ? 'Active' : 'Inactive'}
Network: ${navigator.onLine ? 'Online' : 'Offline'}
CPU Usage: ${systemStats.cpu}%
Memory Usage: ${systemStats.memory}%`;

                case 'shutdown':
                    shutdownSystem();
                    return '';

                case 'minimize':
                    minimizeTerminal();
                    return 'Terminal minimized.';

                case 'maximize':
                    maximizeTerminal();
                    return 'Terminal maximized.';

                case 'bundles':
                    return `Available App Bundles:
═══════════════════════════════════════

${Object.entries(availableBundles).map(([file, desc]) => 
    `${file === currentBundle ? '→ ' : '  '}${file.padEnd(15)} - ${desc}`
).join('\n')}

Current: ${availableBundles[currentBundle] || currentBundle}
Loaded Apps: ${apps.length}

Use 'switch <bundle-name>' to change bundles`;

                case 'apps':
                    if (apps.length === 0) {
                        return 'No apps loaded. Use default apps: calc, editor, browser, rain, monitor';
                    }
                    return `Current Bundle: ${availableBundles[currentBundle] || currentBundle}
═══════════════════════════════════════

Available Applications:
${apps.map(a => `${a.command.padEnd(12)} - ${a.description || a.name}`).join('\n')}

Total: ${apps.length} apps loaded`;

                default:
                    return `Command not found: ${cmd}
Type 'help' for available commands.`;
            }
        }

        // App Bundle System
        let currentBundle = 'apps.json';
        let availableBundles = {
            'apps.json': 'General Applications',
            'games.json': 'Games Bundle', 
            '4ndyTools.json': '4ndy Development Tools'
        };

        function loadDefaultApps() {
            apps = [
                { 
                    name: 'Calculator', 
                    command: 'calc', 
                    path: 'NeoM4trixApps/calculator.html',
                    description: 'Scientific calculator application'
                },
                { 
                    name: 'Text Editor', 
                    command: 'editor', 
                    path: 'NeoM4trixApps/editor.html',
                    description: 'Advanced text editor with syntax highlighting'
                },
                { 
                    name: 'Browser', 
                    command: 'browser', 
                    path: 'NeoM4trixApps/browser.html',
                    description: 'Matrix web browser'
                },
                { 
                    name: 'Matrix Rain', 
                    command: 'rain', 
                    path: 'NeoM4trixApps/matrix-rain.html',
                    description: 'Matrix rain visualizer'
                },
                { 
                    name: 'System Monitor', 
                    command: 'monitor', 
                    path: 'NeoM4trixApps/monitor.html',
                    description: 'Real-time system monitoring'
                }
            ];
        }

        function loadApps(bundlePath = 'NeoM4trixApps/apps.json') {
            if (!bundlePath.startsWith('NeoM4trixApps/')) {
                bundlePath = 'NeoM4trixApps/' + bundlePath;
            }
            
            fetch(bundlePath)
                .then(r => {
                    if (!r.ok) throw new Error(`HTTP ${r.status}`);
                    return r.json();
                })
                .then(d => {
                    apps = d;
                    currentBundle = bundlePath.split('/').pop();
                    const bundleName = availableBundles[currentBundle] || currentBundle;
                    addOutput(`Bundle loaded: ${bundleName}`);
                    addOutput(`Available apps: ${d.map(a => a.command).join(', ')}`);
                    updateStatusBar();
                })
                .catch(e => {
                    addOutput(`Failed to load ${bundlePath}: ${e.message}`);
                    if (bundlePath !== 'NeoM4trixApps/apps.json') {
                        addOutput('Falling back to default apps bundle...');
                        loadApps('NeoM4trixApps/apps.json');
                    } else {
                        loadDefaultApps();
                        addOutput('Using built-in default apps');
                    }
                });
        }

        // System Functions
        function addOutput(text, className = '') {
            const div = document.createElement('div');
            div.className = `output-text ${className}`;
            div.textContent = text;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        function updateStatusBar() {
            document.getElementById('system-time').textContent = new Date().toLocaleTimeString();
            document.getElementById('cpu-usage').textContent = `CPU: ${systemStats.cpu}%`;
            document.getElementById('memory-usage').textContent = `MEM: ${systemStats.memory}%`;
            document.getElementById('theme-indicator').textContent = `Bundle: ${currentBundle.replace('.json', '')}`;
            document.getElementById('app-count').textContent = `Apps: ${apps.length}/${systemStats.activeApps}`;
            document.getElementById('network-status').textContent = navigator.onLine ? 'Online' : 'Offline';
        }

        function simulateSystemStats() {
            systemStats.cpu = Math.floor(Math.random() * 30) + 10;
            systemStats.memory = Math.floor(Math.random() * 40) + 30;
            updateStatusBar();
        }

        // Event Listeners
        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                if (command) {
                    addOutput(`${prompt.textContent} ${command}`, 'command');
                    
                    if (isShutdownConfirmation) {
                        if (command.toLowerCase() === 'y' || command.toLowerCase() === 'yes') {
                            confirmShutdown();
                        } else {
                            cancelShutdown();
                        }
                    } else {
                        const result = executeCommand(command);
                        if (result) addOutput(result);
                    }
                }
                commandInput.value = '';
            }
        });

        window.addEventListener('resize', () => {
            initMatrix();
        });

        // Initialization
        function initialize() {
            initMatrix();
            initializeTerminalDrag();
            loadApps();
            
            addOutput('NeoM4trix v3.0.0 - Enhanced Matrix Terminal System');
            addOutput('='.repeat(50));
            addOutput('Welcome to the Matrix, Neo.');
            addOutput('Reality is just another layer of code.');
            addOutput('');
            addOutput('Type "help" for available commands.');
            addOutput('Type "bundles" to see available app bundles.');
            addOutput('Type "switch games.json" to load games, "switch 4ndyTools.json" for dev tools.');
            addOutput('');

            // Start matrix animation
            setInterval(drawMatrix, 50);
            
            // Update system stats
            setInterval(simulateSystemStats, 2000);
            updateStatusBar();
        }

        // Start the system
        initialize();
    </script>
</body>
</html>
